<!--Role-->

<div class="content-heading">
  <div>
      ðŸ”‘ Roles
      <br>
      <small><b>Represents a role in the identity system</b></small>
  </div>
</div>
<button nz-button nzType="primary" nzButtonSize="large" nzShape="round" (click)='openAddRole()'><i nz-icon nzType="file-add"></i>Add new role</button> 
<nz-spin [nzSpinning]="isSpinning">
  <nz-table #roleTable [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzData]="items" [nzTotal]="totalRecords"
    [nzFrontPagination]="false" (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Normalized Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roleTable.data">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>{{ role.normalizedName }}</td>
        <td>
          <div class="table-action">
            <a style="margin: 5px;"  nz-tooltip nzTooltipTitle="Role detail & Edit Role" (click)="showModal(role.id)">
              <i nz-icon nzType="edit"></i>
            </a>
            <a style="margin: 5px;"  nz-tooltip nzTooltipTitle="Delete Role" (click)='showConfirm(role.id)'>
              <i nz-icon nzType="delete"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>


<!--Add Role-->
<nz-drawer [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
  [nzMaskClosable]="false" [nzWidth]="360" [nzVisible]="visibleAddRole" nzTitle="ðŸ”‘ Add Role" (nzOnClose)="closeAddRole()">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="formAddRole" (ngSubmit)="createRole()">
      <nz-form-item>
        <nz-form-label>Id:</nz-form-label>
        <nz-form-control  nzErrorTip="The input is not valid!">
          <nz-input-group>
            <input nz-input formControlName="id" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Name:</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid!">
          <nz-input-group>
            <input formControlName="name" nz-input />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!formAddRole.valid">Save changes</button>
        </nz-form-control>
      </nz-form-item>
    </form>
</nz-drawer>

<!--Edit Role-->
<nz-modal [(nzVisible)]="showEditRole" nzTitle="ðŸ”‘ Edit Role" nzWidth="360" (nzOnCancel)="handleCancel()" nzOkText="Save Changes" (nzOnOk)="saveChanges()">
  <form nz-form [nzLayout]="'vertical'" [formGroup]="formEditRole" (ngSubmit)="saveChanges()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzAddOnBefore="Id">
          <input style="background-color: #ececec;" nz-input formControlName="id" readonly />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="The input is not valid!">
        <nz-input-group nzAddOnBefore="Name">
          <input formControlName="name" nz-input />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
