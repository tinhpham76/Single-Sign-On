<!--Start welcome api scopes-->
<div class="content-heading">
    <div>
        ☁️ Api resource scopes
        <br>
        <small><b> Resources are something you want to protect with IdentityServer – either APIs (by doing this your
                data will be protected as well). So to access your database content must be through an API..</b></small>
    </div>
</div>
<button nz-button nzType="primary" nzButtonSize="large" nzShape="round" routerLink="../"><i nz-icon
        nzType="rollback"></i>Go back</button>
<!--End welcome scopes-->
<nz-spin [nzSpinning]="isSpinning">
    <!--Start table setting api resource scopes-->
    <div class="user-role">
        <div>
            <Label>Api resource scopes:</Label>
        </div>
        <nz-table #scopeTable [nzData]="scopes" [nzFrontPagination]="false">
            <thead>
                <tr>
                    <th>Scope</th>
                    <th>Name</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scope of scopeTable.data">
                    <td>
                        <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="event($event,scope.value)">
                            <div nz-row>
                                <div nz-tooltip nzTooltipTitle="
                                An unreachable scope for multiple API resources.." nz-col nzSpan="8"><label nz-checkbox
                                        nzValue={{scope.value}} ngModel={{scope.checked}}></label>
                                </div>
                            </div>
                        </nz-checkbox-wrapper>
                    </td>
                    <td>{{scope.value}}</td>
                    <td>
                        <div class="table-action">
                            <a style="margin: 10px;" nz-tooltip nzTooltipTitle="Detail scope" href='javascript:void(0)'>
                                <i nz-icon nzType="edit" routerLink=""></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</nz-spin>
<!--End setting api resource scopes-->
